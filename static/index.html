        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <li class="nav-item dropdown ">

  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"

        <div id="theyBoth">

            <h5 class="modal-title" id="exampleModalLongTitle">BOARD</h5>
          </div>

          </div>
        </div>
        <div class="modal-content" id="wholeModal2">

            <button type="button" class="modal-title btn  btn-rounded" id="commentText" onclick="sendComment();">COMMENT
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body shadow-textarea" id="boardModal">
            <textarea class="form-control z-depth-1" name="textareaContents" id="textareaContents"></textarea>
          </div>
        </div>
      </div>
    </div>

  <!-- Model -->
  <!--Carousel Wrapper-->
  <div class="container" id="carouselContainer">

    <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
      <!--Indicators-->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-1z" data-slide-to="1"></li>
        <li data-target="#carousel-example-1z" data-slide-to="2"></li>
      </ol>
      <!--/.Indicators-->

      <div class="container" id="imageContainer">

          <div class="carousel-item active">
            <img class="d-block w-100 img-thumbnail" src="static/pic/1.jpg" alt="First slide" id="slice-img">
          </div>
          <!--/First slide-->
          <!--Second slide-->
          <div class="carousel-item">
            <img class="d-block w-100 img-thumbnail" src="static/pic/2.jpg" alt="Second slide" id="slice-img">
          </div>
          <!--/Second slide-->
          <!--Third slide-->
          <div class="carousel-item">
            <img class="d-block w-100 img-thumbnail" src="static/pic/3.jpg" alt="Third slide" id="slice-img">
          </div>
          <!--/Third slide-->
        </div>
      </div>
      <!--/.Slides-->
      <!--Controls-->
      <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>

      </a>
